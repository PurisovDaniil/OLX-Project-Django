{% extends 'base.html' %}
{% block title %}
Подтверждение удаления объекта
{% endblock %}
{% block content %}
<form method="POST" class="form-delete">
    <div class="delete-form-widget">
        {% csrf_token %}
        <p class="delete-form-title">Подтвердите удаление объекта {{product.title}}</p>
        <input type="submit" value="DELETE" class="delete-input">
    </div>
</form>
{% endblock %}
