{% extends 'base.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<div class="content">
    <div class="register-widget">
        <div class="register-form-widget">
            <form action="{% url 'register' %}" method="POST" class="register-form">
                <div class="bg-olx" style="padding: 10px 30px 30px 30px; margin: 10% 0 10% 0;">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="register-btn">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
